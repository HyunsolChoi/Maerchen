name: Develop Branch CI

# 실행 조건: develop 브랜치에 push 발생 시, feature workflow 의 완수 이후
on:
  workflow_run:
    workflows:
      - Feature Branch CI # 정확히 트리거 워크플로우의 이름과 일치해야 함
    types:
      - completed

jobs:
  # 1. gh-pages로 배포
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build project
        run: npm run build

      # 5. gh-pages 브랜치로 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true

  # 2. main 브랜치로 병합
  push-to-main:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. main 브랜치로 병합
      - name: Merge into main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout main
          git merge develop --no-ff --no-edit
          git push origin main
