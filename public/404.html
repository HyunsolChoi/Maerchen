<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=/Maerchen/index.html">
  <script type="text/javascript">
    (function() {
      // 현재 경로를 React Router가 처리할 수 있도록 수정
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // React Router의 경로를 유지하며 index.html로 리다이렉트
      var newUrl = '/Maerchen/index.html' + search + hash;

      if (path !== newUrl) {
        window.history.replaceState(null, null, newUrl);
      }
    })();
  </script>
</head>
<body>
</body>
</html>
